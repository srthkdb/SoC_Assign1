<!DOCTYPE html>
<html>
  <head>
    <title>Modifiable Adaptable Window</title>
  </head>
  <body>
    <h1 align="center">My first sub-window</h1>
    <center><iframe src="https://www.google.com/webhp?igu=1" width="80%" height="500px" name="smallWindow"></iframe></center>
    <center><ul>
      <li><a href="https://www.wikipedia.org/" target="smallWindow">wikipedia.org</a></li>
      <li><a href="https://www.bing.com/" target="smallWindow">bing.com</a></li>
      <li><a href="https://www.google.com/webhp?igu=1" target="smallWindow">google.com</a></li>
    </ul></center>
  </body>
</html>
